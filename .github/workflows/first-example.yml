name: github

on: push 

jobs:
    first_workflow:
        runs-on: ubuntu-latest  
        steps:
            - name: Welcome message
              run: echo welcome message
           
            - name: checkout action
              uses: actions/checkout@v4

            - name: list files
              run: ls 

            - name: Read file
              run: cat README.md

            - name: generate ASCII
              run: cowsay  -f dragon "run" >> dragon.txt